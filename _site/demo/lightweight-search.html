<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre><code id="results" style="font-size: 1.2rem;"></code></pre>
    <script src="../dist/search-lightweight.bundle.js"></script>
    <script>
      getLightweightSearchResults(prompt('Enter search query:')).then((e) => {
        document.querySelector('#results').innerHTML = JSON.stringify(e, null, 4);
      });
    </script>
  </body>
</html>
